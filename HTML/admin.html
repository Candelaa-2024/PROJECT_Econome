<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="STYLES/admin.css">

        <title>Admin Page</title>
    </head>
    <body>
        <div>
    
            
        </div><body>

            <header>
                <h1>User Management Admin Page</h1>
            </header>
        
            <nav>
                <a href="#">Users</a> |
                <a href="#">Settings</a> |
                <a href="#">Logout</a>
            </nav>
        
            <section>
                <h2>User List</h2>
        
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data, replace with dynamic data from the server -->
                        
                    </tbody>
                </table>
            </section>
        
            <!-- Edit Modal -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('editModal')">&times;</span>
                    <h2>Edit User</h2>
                    <div class="form-group">
                        <label for="editUsername">Username:</label>
                        <input type="text" id="editUsername" value="" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" value="" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="editRole">Role:</label>
                        <select id="editRole">
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                        </select>
                    </div>
                    <button onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
        
            <!-- Delete Modal -->
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('deleteModal')">&times;</span>
                    <h2>Delete User</h2>
                    <p>Are you sure you want to delete this user?</p>
                    <button onclick="deleteUser()">Delete User</button>
                </div>
            </div>

        <script src="SCRIPTS/admin.js"></script>
    </body>
</html>
