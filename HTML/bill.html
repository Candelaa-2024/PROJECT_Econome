<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bill payment</title>
	<link rel="stylesheet" type="text/css" href="STYLES/bill.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form>
				Full name
				<input type="text" name="" placeholder="Enter name">
				Email
				<input type="text" name="" placeholder="Enter email">

				Address
				<input type="text" name="" placeholder="Enter address">
				
				City
				<input type="text" name="" placeholder="Enter City">

        Description
        <input type="text" name="" placeholder="What's the payment for?">
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Bucharest</option>
							<option>Brasov</option>
							<option>Cluj-Napoca</option>
							<option>Lasi</option>
              <option>Timisoara</option>
              <option>Constanta</option>
              <option>Craiova</option>
              <option>Ploiesti</option>
              <option>Sibiu</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="IMAGES/card1.png" width="100">
				<img src="IMAGES/card2.png" width="50">
        <img src="IMAGES/Paypal.png" width="50">
        <img src="IMAGES/Revolut.png" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="1111-2222-3333-4444">
				
				Exp month
				<input type="text" name="" placeholder="MM/YY">
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
              <Option>2026</Option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
			</form>
			<input type="submit" id="checkoutButton" value="Proceed to Checkout">
      <div id="paymentModal" style="display:none;">
        <p>Payment Done!</p>
        <button class="login-button button-style login-style"><a href="homepage.html">Go To Home</a></button>
      </div>
		</div>
	</div>
</header>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('checkoutButton').addEventListener('click', function(event) {
          event.preventDefault();
          document.getElementById('paymentModal').style.display = 'block';
      });
  });
</script>

</body>
</html>
